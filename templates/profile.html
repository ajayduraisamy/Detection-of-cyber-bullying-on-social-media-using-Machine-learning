{% extends "base.html" %}
{% block content %}

<div class="container-fluid py-5 mt-5 ">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class=" profile-card-premium border-0 shadow-lg mx-auto text-center p-4">
                <div class="profile-img-container mx-auto mb-4">
                
                </div>

                <h4 class="fw-bold mb-3 text-gradient">{{ user.name }}</h4>

                <div class="profile-details">
                    <div class="detail-item">
                        <i class="fa fa-envelope fa-fw"></i>
                        <span class="detail-text">{{ user.email }}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fa fa-phone fa-fw"></i>
                        <span class="detail-text">{{ user.number }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-card-premium {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        color: #000;
    }

    .profile-img-premium {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid rgba(0, 0, 0, 0.1);
    }

    .text-gradient {
        background: linear-gradient(135deg, #333, #666);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .profile-details {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 16px;
        padding: 1.5rem;
        margin: 1.5rem 0;
    }

    .detail-item {
        display: flex;
        align-items: center;
        padding: 0.8rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .detail-item:last-child {
        border-bottom: none;
    }

    .detail-item i {
        width: 24px;
        color: #27ae60;
        margin-right: 12px;
    }

    
    [data-bs-theme="dark"] .profile-card-premium {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
    }

    [data-bs-theme="dark"] .profile-details {
        background: rgba(255, 255, 255, 0.1);
    }

    [data-bs-theme="dark"] .text-gradient {
        background: linear-gradient(135deg, #fff, #bbb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    [data-bs-theme="dark"] .detail-item {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    [data-bs-theme="dark"] .detail-item i {
        color: #2ecc71;
    }
</style>

{% endblock %}
