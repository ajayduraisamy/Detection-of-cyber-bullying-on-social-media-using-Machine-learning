{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold text-gradient-primary">Get In Touch</h1>
                <p class="lead text-muted">We'd love to hear from you. Let's start a conversation.</p>
                <div class="divider-center mx-auto"></div>
            </div>


            <div id="result" class="alert alert-dismissible fade" role="alert">
                <span id="result-message"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div class="premium-contact-card shadow-lg rounded-4">
                <form method="POST" id="form" class="p-4 p-md-5">
                    <input type="hidden" name="access_key" value="48743f23-25a9-485a-aad6-4b777c69d81a">


                    <div class="form-floating mb-4">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>


                    <div class="form-floating mb-4">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
                            required>
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>


                    <div class="form-floating mb-4">
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number"
                            required>
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone me-2"></i>Phone Number
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>


                    <div class="mb-4">
                        <label for="message" class="form-label mb-3">
                            <i class="fas fa-comment-dots me-2"></i>Your Message
                        </label>
                        <textarea name="message" id="message" class="form-control" rows="5"
                            placeholder="Tell us how we can help you..." required></textarea>
                    </div>


                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-premium rounded-pill">
                            <span class="btn-text">Send Message</span>
                            <div class="btn-icon">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    :root {
       
        --text-color: #212529;
       
        --input-border: #e2e8f0;
        --input-focus: #4e73df;
        --gradient-primary: linear-gradient(90deg, #4e73df, #36b9cc);
    }

    @media (prefers-color-scheme: dark) {
        :root {
           
            --card-bg: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            --text-color: #f8f9fa;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(18, 219, 18, 0.2);
            --input-focus: #36b9cc;
            --gradient-primary: linear-gradient(90deg, #36b9cc, #1cc88a);
        }
    }

  

    .premium-contact-card {
        background: var(--card-bg);
        border: 1px solid var(--input-border);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .premium-contact-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--gradient-primary);
    }

    .text-gradient-primary {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .divider-center {
        width: 80px;
        height: 3px;
        background: var(--gradient-primary);
        border-radius: 3px;
    }

    .form-control {
        border-radius: 10px;
        padding: 16px 20px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        color: var(--text-color);
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--input-focus) 30%, transparent);
    }

    textarea.form-control {
        min-height: 150px;
        resize: none;
    }

    .btn-premium {
        background: var(--gradient-primary);
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(78, 115, 223, 0.25);
    }

    .form-icon {
        color: var(--text-color);
    }

    #result.alert {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
        min-width: 300px;
        opacity: 0;
        transform: translateX(100%);
        transition: all 0.5s ease;
    }

    #result.alert.show {
        opacity: 1;
        transform: translateX(0);
    }

    @media (max-width: 768px) {
        .btn-premium {
            width: 100%;
            justify-content: center;
        }

        #result.alert {
            left: 20px;
            right: 20px;
            min-width: auto;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('form');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('result-message');
        const bsAlert = new bootstrap.Alert(result);

        form.addEventListener('submit', function (e) {
            const formData = new FormData(form);
            e.preventDefault();

            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            // Show loading state
            result.classList.add('alert-info');
            result.classList.remove('alert-success', 'alert-danger');
            resultMessage.innerHTML = "Sending your message...";
            result.classList.add('show');

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
                .then(async (response) => {
                    let json = await response.json();

                    if (response.status == 200) {
                        // Success
                        result.classList.remove('alert-info');
                        result.classList.add('alert-success');
                        resultMessage.innerHTML = json.message;
                    } else {
                        // Error
                        result.classList.remove('alert-info');
                        result.classList.add('alert-danger');
                        resultMessage.innerHTML = json.message || "There was an error sending your message.";
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.classList.remove('alert-info');
                    result.classList.add('alert-danger');
                    resultMessage.innerHTML = "Network error! Please check your connection and try again.";
                })
                .finally(() => {

                    setTimeout(() => {
                        result.classList.remove('show');

                        setTimeout(() => {
                            form.reset();
                        }, 500);
                    }, 5000);
                });
        });


        result.querySelector('.btn-close').addEventListener('click', function () {
            result.classList.remove('show');
        });
    });
</script>

{% endblock %}
